name: .NET Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "9.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ§  Display folder structure (debugging aid)
      run: ls -R

    - name: ğŸ’¾ Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ./DevHabit/DevHabit.sln

    - name: ğŸ§± Build solution
      run: dotnet build ./DevHabit/DevHabit.sln --configuration Release --no-restore

    - name: âœ… Run tests
      run: dotnet test ./DevHabit/DevHabit.sln --configuration Release --no-build --no-restore --logger trx --results-directory ./TestResults

    - name: ğŸ“¤ Publish artifacts (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./TestResults

    - name: ğŸš€ Publish (build outputs)
      run: dotnet publish ./DevHabit/DevHabit.sln --configuration Release --no-build --no-restore --output ./publish
